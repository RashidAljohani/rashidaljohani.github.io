# Site settings
title: Rashid A Aljohani # site title
description: >- # site description
  random techie things. architect. athlete.
  Views are my own.
lang: en-US # default lang
timezone: Asia/Dubai # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Rashid A Aljohani # author name
  bio: >- # tell to the world
    random techie things. architect. athlete.
  views: ‚è§ views're my own.
  username: rashidaljohani # general username
  github: rashidaljohani # github username
  x: rashidaljohani # twitter username
  linkedin: rashidaljohani # linkedin username
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://rashidaljohani.github.io" #
baseurl: ""
permalink: /:title/
google_analytics: G-S9R0WMRCQK
disqus: https-rashidaljohani-github-io

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 7

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess
  - _pages

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles